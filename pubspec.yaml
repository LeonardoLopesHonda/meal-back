name: meal_back
description: "Fueling student voices, this app provides a delicious way for students to share feedback on school meals while offering administrators robust tools to manage reviews and gather valuable insights."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  crypto: ^3.0.0
  image_picker: ">=1.1.2"
  intl: 0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
